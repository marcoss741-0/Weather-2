<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - App</title>
    <link rel="stylesheet" href="src/css/stiles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input
          type="text"
          class="input-city"
          placeholder="Digite o nome da cidade"
        />
        <button class="btn-search">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="location-city">Rio de Janeiro</h4>
          </div>
          <h5 class="current-date">Dom, 23 de fev</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt="Weather-icon"
            class="weather-icon"
          />
          <div class="weather-conditions">
            <h1 class="weather-temperature">25°C</h1>
            <h3 class="weather-description regular-text">Nuvens</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>

            <div class="condition-info">
              <h5 class="condition-humidity regular-text">Umidade</h5>
              <h5 class="humidity-value">80%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>

            <div class="condition-info">
              <h5 class="condition-wind regular-text">Vento</h5>
              <h5 class="wind-value">18 km/h</h5>
            </div>
          </div>
        </div>

        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">24 de Fev</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="Weather-icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temperature">25°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">24 de Fev</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="Weather-icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temperature">25°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">24 de Fev</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="Weather-icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temperature">25°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">24 de Fev</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="Weather-icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temperature">25°C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img
          src="assets/message/search-city.png"
          alt="Search-city"
          class="search-city-img"
        />
        <h1>Buscar Cidade</h1>
        <h4 class="search-city-title regular-text">
          Digite o nome da cidade para buscar a previsão do tempo
        </h4>
      </section>

      <section class="not-found section-message" style="display: none">
        <img
          src="assets/message/not-found.png"
          alt="Not-found"
          class="not-found-img"
        />
        <h1>Buscar Cidade</h1>
        <h4 class="search-city-title regular-text">
          descubra as condições climáticas da cidade
        </h4>
      </section>
    </main>

    <script src="src/js/app.js"></script>
  </body>
</html>
